<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to my Jquery registration system</h1>

    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </nav>
    </header>
    <main>
        <div class="form">
            <div>
            <label>Email:</label>
            <input type="text" id="txtEmail">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Password:</label>
            <input type="text" id="txtPassword">
            </div>
        </div>
        <div class="form">
            <div>
            <label>First name:</label>
            <input type="text" id="txtFname">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Last name:</label>
            <input type="text" id="txtLname">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Age:</label>
            <input type="number" id="txtAge">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Gender:</label>
            <input type="text" id="txtGender">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Phone:</label>
            <input type="number" id="txtPhone">
            </div>
        </div>
        <div class="form">
            <div>
            <label>Payment:</label>
            <select id="selPayment">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="paypal">Paypal</option>
            </select>
            </div>
        <div>
            <label>Color:</label>
            <input type="color" id="selColor">
        </div>
        <button id="btnAdd">Add</button>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
